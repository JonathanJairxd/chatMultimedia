<ion-header>
  <ion-toolbar>
    <ion-title>{{ isRegistering ? 'Registro' : 'Login' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <!-- Solo mostrar si se está registrando -->
  <div *ngIf="isRegistering">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Imagen</ion-label>
      <ion-input [(ngModel)]="avatarUrl" type="text"></ion-input>
    </ion-item>
  </div>

  <ion-button expand="block" (click)="isRegistering ? signUp() : signIn()">
    {{ isRegistering ? 'Registrarse' : 'Iniciar Sesión' }}
  </ion-button>

  <ion-button expand="block" fill="clear" (click)="isRegistering = !isRegistering">
    {{ isRegistering ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
  </ion-button>

  <p style="color:red" *ngIf="errorMessage">{{ errorMessage }}</p>
</ion-content>
